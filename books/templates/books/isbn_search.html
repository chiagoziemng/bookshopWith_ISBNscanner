<!DOCTYPE html>
<html>
<head>
    <title>ISBN Search</title>
</head>
<body>
    <h1>ISBN Search</h1>
    <form method="post">
        {% csrf_token %}
        <label for="isbn">Enter ISBN:</label>
        <input type="text" id="isbn" name="isbn" required>
        <button type="submit">Search</button>
    </form>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
</body>
</html>
