<!DOCTYPE html>
<html>
<head>
    <title>ISBN Verification</title>
</head>
<body>
    <h1>ISBN Verification</h1>
    <form method="post">
        {% csrf_token %}
        <label for="isbn">Enter ISBN:</label>
        <input type="text" name="isbn" id="isbn" required>
        <input type="submit" value="Verify">
    </form>
    
    {% if valid %}
        <p>ISBN is valid.</p>
    {% else %}
        <p>Invalid ISBN.</p>
    {% endif %}
</body>
</html>
